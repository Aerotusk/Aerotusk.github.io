<!-- Definitely project portfolio, with each project nicknamed as a moon -->
<!DOCTYPE html>
<html>
    <head>
        <title>Jupiter - Aerotusk</title>
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/feed.css">
        <link rel="stylesheet" href="../css/project.css">
        <link rel="stylesheet" href="jupiter.css">
        <link rel="icon" type="image" href="../images/planets/Jupiter.png">
    </head>
    <body>
        <!-- Add wrapper so they're independently scrollable -->
        <div class="wrapper">
            <!-- Left column: List of moons (projects) -->
            <div id="projectList">
                <script src="../scripts/listHighlight.js"></script>
                <script src="../scripts/jovian.js"></script>
                <script src="../scripts/portfolio.js"></script>
                <script>populatePortfolio(jovianMoons)</script>
            </div>
            
            <!-- Center column: Content (need another div inside of it to keep scrollability) -->
            <div id="col2" >
                <div id="contentBox">
                    <div id="headerBox">
                        <div id="headerLeft">
                            <h1><em>Jupiter</em></h1>
                            <h2><em>Project Portfolio</em></h2>
                        </div>
                        <div id="headerRight">
                            <a href="."><img id="planet" src="../images/planets/Jupiter.png" alt="Jupiter" title="Big boi"></a>
                        </div>
                    </div>

                    <!-- Adding stylesheets here (instead of in the script) prevents content jumping. It would still be nice to make it load  -->
                    <div id="navbar">
                        <link rel='stylesheet' href='../css/planet_size.css'> 
                        <link rel="stylesheet" href="../css/navbar.css">
                        <script src="../scripts/resize.js"></script>       
                        <script src="../scripts/navbar.js"></script>     
                        <script src="../scripts/planetData.js"></script>
                    </div>

                    <div id="project">
                        <p class="projectText">
                            something something here's a table of contents for all projects, real name and codename and date

                            Hint hint to return to this page, click on Jupiter in the navbar

                            Or, if you know the project codename, click on it on the left side!
                        </p>
                    </div>

                    <div id="footerBox">
                        <script src="../scripts/footer.js"></script>  
                    </div>
                </div>
            </div>

            <!--Right column: preserve centering-->
            <div id="col3">
            </div>
        </div>
    </body>
</html>
